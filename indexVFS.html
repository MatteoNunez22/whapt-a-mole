			<div id="dataInfo">

				<div class="fsrData">Left</div>

				<div id="heightData" class="fsrData"></div>

				<div id="rollData" class="fsrData"></div>

			<link rel="stylesheet" type="text/css" href="css/flightindicators.css" />
			<script src="js/jquery.flightindicators.js"></script>
			<div>
				<center>
					<button onclick="app.zeroOut()">Zero</button><br>
					<span id="attitude"></span>
					<span id="heading"></span>
					<span id="altimeter"></span>
				</center>
			</div>
			<script type="text/javascript">
				var attitude = $.flightIndicator('#attitude', 'attitude', {roll:50, pitch:-20, size:150, showBox : true});
				var heading = $.flightIndicator('#heading', 'heading', {heading:150, size:150, showBox:true});
				var altimeter = $.flightIndicator('#altimeter', 'altimeter', {size:150});
				

				function setAttitude(roll, pitch){
					    attitude.setRoll(roll);
	    				attitude.setPitch(pitch);
				}

				function setHeading(yaw){
					    heading.setHeading(yaw);
				}

				function setAltitude(height){
					    altimeter.setAltitude(height);
				}


			</script>
